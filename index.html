<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"  />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
      <div class="d-flex align-items-center justify-content-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <section class="col-12 col-md-4 col-lg-3">
          <div class="card custom-card bg">
            <h3 class="card-header d-flex justify-content-center bg-dark text-light">
              Search City
            </h3>
            <form>
            <div class="card-body">
              <input
                id="cityName"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"/>
            </div>
        </form>
            <button id="searchCity" class="btn btn-dark" type="submit">
              Search
            </button>
            <ul id="searchInput" class="list-group list-group-flush">
              
            </ul>
          </div>
        </section>

        <section class="col-12 col-md-8 col-lg-9">
        <div id="current" class="card bg-dark"></div>
          <div id="current-info" class="card">
            
          </div>
          <div class="card mt-5 bg-dark text-light">
          <h3 class="d-flex justify-content-center">Five Day Forecast</h3>
          </div>

          <div id="five-day" class="row d=flex justify-content-center">
         
          </div>
        </section>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
